<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Page</title>
</head>
<body>
    <h2>Item Return Page</h2>
    <button onclick="checkReturn()">Check Return</button>
    <p id="result"></p>
    <script >
        function checkReturn(){
            let order={
                itemName:"Dress",
                isDelivered:true,
                daysSinceDelivery:8
            };
        let hasItemName='itemName' in order;
        let message = (order.isDelivered && order.daysSinceDelivery <= 7) ? "Eligible for Return": "Return Period Expired";
        delete order.daysSinceDelivery;
        document.getElementById("result").textContent = `${message} | itemName exists: ${hasItemName}`;
        
         console.log(order); 
        }
    </script>
</body>
</html>
