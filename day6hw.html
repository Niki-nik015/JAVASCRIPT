<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Student Result Dashboard</h2>
    <script>
        let students = [
            {name:"Alice",mark:90},
            {name:"John",mark:70},
            {name:"Merin",mark:40},
            {name:"Paul",mark:30},
            {name:"Teena",mark:95}
        ];

        let names = `Names of students: ${students.map(disp_names).join(", ")}`;
        function disp_names(value) {
            return value.name;
        }
        
        let marks_60 = `Students who obtained marks above 60: ${students.filter(s => s.mark > 60).map(s => s.name).join(", ")}`;

        let sum = `Total Sum of marks: ${students.reduce(totalSum, 0)}`;
        function totalSum(total, value) {
          return total + value.mark;
        }

        let allpass = `Did every student pass (true/false): ${students.every(pass)}`;
        function pass(value) {
            return value.mark > 35;
        }

        let atleastone = `Did at least one student obtain above 90 marks (true/false): ${students.some(atleast)}`;
        function atleast(value) {
            return value.mark > 90;
        }

        let desc_sort = `Sorted Array in descending order: ${students.sort((a,b) => b.mark - a.mark).map(s => `${s.name}-${s.mark}`).join(", ")}`;

        console.log(names);
        console.log(marks_60);
        console.log(sum);
        console.log(allpass);
        console.log(atleastone);
        console.log(desc_sort);
    </script>
</body>
</html>
